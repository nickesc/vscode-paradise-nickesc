name: Publish Extension

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Publish to OpenVSX, Visual Studio Marketplace and GitHub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

      - name: Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@v2
        id: publishToOpenVSX
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          skipDuplicate: true
          dryRun: false

      - name: Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v2
        id: publishToVSMarketplace
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ steps.publishToOpenVSX.outputs.vsixPath }}
          skipDuplicate: true
          dryRun: false

      - name: Get package version
        id: get_package_version
        run: echo "package_version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        id: publishGitHubRelease
        with:
          tag_name: ${{ steps.get_package_version.outputs.package_version }}
          body_path: ./CHANGELOG.md
          files: ${{ steps.publishToOpenVSX.outputs.vsixPath }}
          overwrite_files: false
          draft: false
